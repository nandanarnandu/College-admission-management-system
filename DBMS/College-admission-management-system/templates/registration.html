<!DOCTYPE html>
<html>
<head>
  <title>Student Page</title>
  <style>
    body {
      background: skyblue;
    }
    h1 {
      color: #9332ab;
    }
    .formgroup {
      background: lightgreen;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    .formgroup label {
      color: black;
      display: block;
      margin: 10px 0 5px;
    }
    .formgroup select {
      width: 100%;
      padding: 5px;
      margin-bottom: 15px;
      border-radius: 10px;
      background-color: lightgrey;
    }
    .formgroup input[type='submit'] {
      margin: 10px;
      width: 100px;
      height: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <form class="myform" action="/register" method="POST">
    <h1 style="text-align: center;">Enter your details here</h1>
    <div class="formgroup">
      <label>Name:</label>
      <select name="name">
        <option value="Student A">Student A</option>
        <option value="Student B">Student B</option>
      </select>
      
      <label>Father's Name:</label>
      <select name="father_name">
        <option value="Father A">Father A</option>
        <option value="Father B">Father B</option>
      </select>
      
      <label>Phone Number:</label>
      <select name="phone_number">
        <option value="1234567890">1234567890</option>
        <option value="0987654321">0987654321</option>
      </select>
      
      <label>Email:</label>
      <select name="email">
        <option value="studenta@example.com">studenta@example.com</option>
        <option value="studentb@example.com">studentb@example.com</option>
      </select>
      
      <label>Cutoff in ARPIITEE:</label>
      <select name="cutoff">
        <option value="85">85</option>
        <option value="90">90</option>
      </select>
      
      <label>Telephone Number:</label>
      <select name="telephone">
        <option value="1111111111">1111111111</option>
        <option value="2222222222">2222222222</option>
      </select>
      
      <label>Choose your Dorm:</label>
      <select name="dorm">
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
      </select>
      
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
